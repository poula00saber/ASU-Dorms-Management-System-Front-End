<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASU Dorms - System Access</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .container {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
      }
      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #e94560;
      }
      h2 {
        font-size: 18px;
        font-weight: normal;
        margin-bottom: 30px;
        opacity: 0.8;
      }
      .url-box {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .url-label {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 10px;
      }
      .url-link {
        color: #4ade80;
        font-size: 14px;
        word-break: break-all;
        text-decoration: none;
      }
      .url-link:hover {
        text-decoration: underline;
      }
      .btn {
        display: inline-block;
        padding: 15px 40px;
        background: #e94560;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        margin: 10px;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
      }
      .btn-secondary {
        background: #0f3460;
      }
      .status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }
      .status.online {
        background: rgba(74, 222, 128, 0.2);
        color: #4ade80;
      }
      .status.offline {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }
      .updated {
        margin-top: 20px;
        font-size: 12px;
        opacity: 0.5;
      }
      .copy-btn {
        background: #0f3460;
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        margin-top: 10px;
      }
      .copy-btn:hover {
        background: #1a4a7a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üè†</div>
      <h1>ASU Dorms Management</h1>
      <h2>System Access Portal</h2>

      <div class="url-box">
        <div class="url-label">Current API URL:</div>
        <a href="" id="api-url" class="url-link" target="_blank">Loading...</a>
        <br />
        <button class="copy-btn" onclick="copyUrl()">üìã Copy URL</button>
      </div>

      <a href="" id="swagger-btn" class="btn" target="_blank"
        >üìö Open Swagger</a
      >
      <a href="http://localhost:5173" class="btn btn-secondary" target="_blank"
        >üñ•Ô∏è Local Frontend</a
      >

      <div id="status" class="status">Checking status...</div>

      <div class="updated">Last updated: <span id="last-updated">-</span></div>
    </div>

    <script>
      // ============================================
      // UPDATE THIS URL WHEN TUNNEL RESTARTS!
      // ============================================
      const CURRENT_API_URL = "https://YOUR-TUNNEL-URL.trycloudflare.com";
      // ============================================

      // Set URLs
      document.getElementById("api-url").href = CURRENT_API_URL;
      document.getElementById("api-url").textContent = CURRENT_API_URL;
      document.getElementById("swagger-btn").href =
        CURRENT_API_URL + "/swagger";

      // Check if API is online
      async function checkStatus() {
        const statusEl = document.getElementById("status");
        try {
          const response = await fetch(
            CURRENT_API_URL + "/swagger/index.html",
            {
              method: "HEAD",
              mode: "no-cors",
            },
          );
          statusEl.className = "status online";
          statusEl.textContent = "‚úÖ System is ONLINE";
        } catch (error) {
          statusEl.className = "status offline";
          statusEl.textContent =
            "‚ùå System may be offline - try clicking the link";
        }
      }

      function copyUrl() {
        navigator.clipboard.writeText(CURRENT_API_URL);
        alert("URL copied to clipboard!");
      }

      // Update timestamp
      document.getElementById("last-updated").textContent =
        new Date().toLocaleString();

      // Check status on load
      checkStatus();
    </script>
  </body>
</html>
